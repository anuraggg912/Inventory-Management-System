<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Bill</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f5f9;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        input[type="number"] {
            width: 60px;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
        }

        .btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Bill</h2>

    <form method="post" th:action="@{/bills/save}">
        <label>Customer Name:</label>
        <input type="text" name="customerName" required />

        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Product</th>
                    <th>Price (â‚¹)</th>
                    <th>Available</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td><input type="checkbox" name="productIds" th:value="${product.id}" /></td>
                    <td th:text="${product.name}">Product Name</td>
                    <td th:text="${product.price}">0.0</td>
                    <td th:text="${product.quantity}">0</td>
                    <td><input type="number" name="quantities" min="1" /></td>
                </tr>
            </tbody>
        </table>

        <button type="submit" class="btn">ðŸ§¾ Generate Bill</button>
    </form>
</div>

</body>
</html>
