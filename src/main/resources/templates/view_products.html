<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 30px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        a.button {
            padding: 6px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            color: white;
            margin: 0 5px;
        }

        .edit-btn { background-color: #28a745; }
        .delete-btn { background-color: #dc3545; }

        a.button:hover {
            opacity: 0.9;
        }

        .add-btn {
            margin-bottom: 20px;
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
        }

        .add-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üì¶ Product List</h2>

    <a th:href="@{/products/add}" class="add-btn">‚ûï Add New Product</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price (‚Çπ)</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.price}">100</td>
            <td th:text="${product.quantity}">10</td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="button edit-btn">‚úèÔ∏è Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="button delete-btn"
                   onclick="return confirm('Are you sure you want to delete this product?')">üóë Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
