<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9eff5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        a {
            display: block;
            margin: 12px 0;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        a.logout {
            background-color: #dc3545;
        }

        a.logout:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, User!</h1>
		<a th:href="@{/products/user/view}">ðŸ“¦ View Products</a>

     
        <a th:href="@{/logout}" class="logout">ðŸšª Logout</a>
    </div>
</body>
</html>
